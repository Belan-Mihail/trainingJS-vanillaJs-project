<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training JS</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" defer src="./main.js"></script>
</head>
<body>
    <div id="container" class="container">
        <h1>JS Trainnng</h1>

        <div id="question-container" class="question-container">
            <p id="data" class="data"></p>
            <h2 id="question" class="question"></h2>
            <p id="expected-result" class="expected-result"></p>
        </div>

        <div id="result"></div>

        <form id="answer_form">
            <textarea placeholder="Enter you answer" id="user_answer"></textarea>
            <button>Check result</button>
        </form>

        <button id="next_question" style="display: none;">Next Question</button>
    </div>
</body>
